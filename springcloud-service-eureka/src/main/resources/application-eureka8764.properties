# 设置内嵌tomcat端口
server.port=8764

# 设置该服务注册中心的hostname
eureka.instance.hostname=eureka8764

# 设置不去检索其他服务，因为Eureka的职责是维护服务实例，它不需要去检索其他服务
eureka.client.fetch-registry=false
# 设置禁止自己注册自己
eureka.client.register-with-eureka=false
# 设置服务注册中心的位置 相互注册
eureka.client.service-url.defaultZone=http://eureka8765:8765/eureka,http://eureka8766:8766/eureka


