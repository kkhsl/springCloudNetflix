spring.application.name=application
spring.cloud.config.profile=dev
spring.cloud.config.label=master
#配置eureka高可用之后该地址省略
spring.cloud.config.uri=http://localhost:3731/

#配置中心的url可以通过注册中心发现
spring.cloud.config.discovery.enable=true
#在eureka中注册服务名,去获取spring.cloud.config.uri=http://localhost:3731
#spring.cloud.config.discovery.service-id=springcloud-service-config
#在引导文件中，就需引入Eureka发现Spring Cloud Config 服务
eureka.client.service-url.defaultZone=http://localhost8764/eureka,http://localhost8764/eureka,http://localhost8764/eureka

